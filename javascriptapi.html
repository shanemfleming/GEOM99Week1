<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- meta element taken from https://www.w3schools.com/html/tryit.asp?filename=tryhtml_responsive_viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stylesheet.css">
        <title>JavaScript API</title>
        <!-- script pulled from JavaScript API tutorial https://developers.google.com/maps/documentation/javascript/overview#all -->
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <script
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWirNQSn0AAGKlFXnxbXutniPqRxsQD1Y&callback=initMap&libraries=&v=weekly"
          defer
        ></script>
        <script>
          let map;
          function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
              center: { lat: -34.397, lng: 150.644 },
              zoom: 8,
            });
          }
        </script>
    </head>

    <body>
        <div>
            <ul class="navbarul">
                <li class="navbarli">
                    <a class="navbartxt" href="index.html">MyMaps Tutorial</a>
                </li>
                <li class="navbarli">
                    <a class="navbartxt navbaract" href="javascriptapi.html">JavaScript API</a>
                </li>
                <li class="navbarli">
                    <a class="navbartxt" href="directionsapi.html">Directions API</a>
                </li>
                <li class="navbarli">
                    <a class="navbartxt" href="placesapi.html">Places API</a>
                </li>
            </ul>
        </div>
        <div id="map"></div>
    </body>
</html>
